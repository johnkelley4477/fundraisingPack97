<div class="item_selectable grid25">

	<div class="item_img">
		<img src="http://www.cubscoutpack97.org/images/{{id}}.png" height="200" width="200">
	</div>
	<div class="item_info">

		<label><span class="total"></span></label>
	</div>
</div>
